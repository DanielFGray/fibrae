<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibrae Notes - Demo App</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #e0e0e0;
      }
      #root {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      nav {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        background: #2a2a2a;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      nav a {
        color: #888;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.2s;
      }
      nav a:hover {
        color: #e0e0e0;
        background: #333;
      }
      nav a.active {
        color: #4ade80;
        background: #2d4a3e;
        font-weight: bold;
      }
      .app-container {
        padding: 1rem;
        background: #2a2a2a;
        border-radius: 8px;
      }
      h1,
      h2,
      h3 {
        margin-top: 0;
      }
      button {
        background: #4a4a4a;
        color: #e0e0e0;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #5a5a5a;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      input[type="text"],
      textarea {
        background: #333;
        color: #e0e0e0;
        border: 1px solid #444;
        padding: 0.5rem;
        border-radius: 4px;
        width: 100%;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      .form-field {
        margin-bottom: 1rem;
      }
      .form-field label {
        display: block;
        margin-bottom: 0.5rem;
        color: #aaa;
      }
      .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .form-actions a {
        color: #888;
        text-decoration: none;
      }
      .form-actions a:hover {
        color: #e0e0e0;
      }
      .error {
        background: #4a2a2a;
        color: #f88;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .post-list ul {
        list-style: none;
        padding: 0;
      }
      .post-list li {
        padding: 0.75rem;
        background: #333;
        margin: 0.5rem 0;
        border-radius: 4px;
      }
      .post-list a {
        color: #4ade80;
        text-decoration: none;
      }
      .post-list a:hover {
        text-decoration: underline;
      }
      .post-meta {
        color: #888;
        font-size: 0.9em;
      }
      article.post-detail {
        padding: 1rem;
      }
      .post-detail header {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #444;
      }
      .post-detail .post-content {
        white-space: pre-wrap;
        line-height: 1.6;
      }
      .post-detail footer {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid #444;
      }
      .post-detail footer a {
        color: #4ade80;
        text-decoration: none;
        margin-right: 1rem;
      }
      .post-detail footer a:hover {
        text-decoration: underline;
      }
      .loading {
        color: #888;
        font-style: italic;
      }
      .not-found {
        padding: 2rem;
        text-align: center;
      }
      .not-found h2 {
        color: #f88;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/spa-main.tsx"></script>
  </body>
</html>
